<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI Lib Starter</title>
    <base href="/" />
    <style>
      <%= htmlWebpackPlugin.options.css %>
      /**
      global css
      */
    </style>
    <script data-js="touch-intent-css-fix">
      /iPhone|iPod|iPad/.test(navigator.platform) &&
        (document.head.appendChild(document.createElement("style")).innerText =
          "*{cursor:pointer}");
    </script>
  </head>

  <body>
    <div id="app-mount">
      <noscript>This App uses JavaScript...</noscript>
    </div>
  </body>
</html>
